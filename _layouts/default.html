<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"

      <a href="{{ "/" | relative_url }}" class="nav-title">MVB</a>
      
      <div class="nav-links">

        <a href="{{ "/projects" | relative_url }}" class="{% if page.url contains "/projects" %}active{% endif %}">Projects</a>
      </div>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

    document.getElementById("year").textContent = new Date().getFullYear();
