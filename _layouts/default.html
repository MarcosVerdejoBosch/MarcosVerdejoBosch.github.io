<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Load Source Code Pro from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main stylesheet (keep this AFTER the font link) -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=2" | relative_url }}">
</head>

<!-- "top" anchor for Back to top links -->
<body id="top" class="{{ page.class }}">

  <!-- Top navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ "/" | relative_url }}" class="nav-title"><b>MVB</b></a>
      <div class="nav-links">
        <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">Home</a>
        <a href="{{ "/projects" | relative_url }}" class="{% if page.url contains "/projects" %}active{% endif %}">Projects</a>
      </div>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    Â© <span id="year"></span> {{ site.author.name }}
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
